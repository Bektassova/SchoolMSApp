<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Assignment Submission</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="upload-container">
    <h2>Upload Your Work</h2>
    
    <div class="upload-box" (click)="selectFile()">
      <ion-icon name="cloud-upload-outline" size="large"></ion-icon>
      <p>{{ selectedFileName ? 'Selected: ' + selectedFileName : 'Tap to select a document' }}</p>
    </div>

    <ion-button expand="block" (click)="submitWork()" [disabled]="!selectedFileName">
      Submit to Teacher
    </ion-button>
  </div>
</ion-content>
