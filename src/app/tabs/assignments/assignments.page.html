<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>My Assignments</ion-title>
  </ion-toolbar>
  
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button value="upcoming">
        <ion-label>Upcoming</ion-label>
      </ion-segment-button>
      <ion-segment-button value="overdue">
        <ion-label>Overdue</ion-label>
      </ion-segment-button>
      <ion-segment-button value="completed">
        <ion-label>Done</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="selectedSegment">
    
    <ion-list *ngSwitchCase="'upcoming'">
      <ion-item *ngFor="let item of upcomingAssignments" lines="inset">
        <ion-label>
          <p style="color: gray">{{ item.unitCode }}</p>
          <h2>{{ item.title }}</h2>
          <p>Due: {{ item.dueDate | date:'mediumDate' }}</p>
        </ion-label>
        <ion-badge color="primary" slot="end" *ngIf="item.priority">High</ion-badge>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'overdue'">
      <ion-item *ngFor="let item of overdueAssignments">
        <ion-label>
          <p style="color: gray">{{ item.unitCode }}</p>
          <h2 style="color: var(--ion-color-danger)">{{ item.title }}</h2>
          <p>Was due: {{ item.dueDate | date:'mediumDate' }}</p>
        </ion-label>
        <ion-badge color="danger" slot="end">Late</ion-badge>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'completed'">
      <ion-item *ngFor="let item of completedAssignments">
        <ion-label>
          <p style="color: gray">{{ item.unitCode }}</p>
          <h2 style="text-decoration: line-through; opacity: 0.6;">{{ item.title }}</h2>
          <p>Task finished</p>
        </ion-label>
        <ion-icon name="checkmark-circle" color="success" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
    
  </div>
</ion-content>
