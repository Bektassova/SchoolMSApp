<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Assignments</ion-title>

    <ion-button slot="end" fill="solid" color="light" routerLink="/teacher-tabs/create-assignment">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Create
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let a of assignments">
      <ion-label>
        <h2>{{ a.title }}</h2>
        <p>{{ a.unit }}</p>

        <!-- Status badge -->
        <ion-badge *ngIf="a.status === 'Draft'" color="medium">Draft</ion-badge>
        <ion-badge *ngIf="a.status === 'Published'" color="success">Published</ion-badge>
      </ion-label>

      <ion-note slot="end">{{ a.dueDate }}</ion-note>

      <!-- Publish button  (only for Draft) -->
      <ion-button
        *ngIf="a.status === 'Draft'"
        slot="end"
        fill="clear"
        color="primary"
         size="small"
        (click)="publish(a.id)">
          Publish
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>

      <ion-button slot="end" fill="clear">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>

      <ion-button slot="end" fill="clear" color="danger" (click)="delete(a.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="block" routerLink="/teacher-tabs/submissions" class="ion-margin-top">
    Open Submissions
  </ion-button>
</ion-content>
