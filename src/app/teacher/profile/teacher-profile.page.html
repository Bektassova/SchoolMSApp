<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Basic Info -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ teacher.fullName }}</ion-card-title>
      <p>{{ teacher.role }}</p>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>
          <h3>Username</h3>
          <p>{{ teacher.username }}</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>
          <h3>Email</h3>
          <p>{{ teacher.email }}</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>
          <h3>Date of Birth</h3>
          <p>{{ teacher.dob }}</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="id-card-outline" slot="start"></ion-icon>
        <ion-label>
          <h3>User ID</h3>
          <p>{{ teacher.userId }}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Account Settings -->
  <ion-list>
    <ion-item button>
      <ion-icon name="settings-outline" slot="start"></ion-icon>
      <ion-label>Personal Information</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Change Password</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Push Notifications</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="danger" class="ion-margin-top" (click)="logout()">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    Log Out
  </ion-button>

</ion-content>
